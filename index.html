<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>


        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="groubInput flex">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price" >
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count"  id="count">
            <input type="text" placeholder="categore" id="categroe">
            <button id="submit">Creat</button>
        </div>


        <div class="output">
            <input onkeyup="searchDate(this.value)" type="text"  placeholder="Search" id="search">
            <div id="deleteAll"></div>
            <div class="btnSearch flex">
                <button onclick="searchingMood(this.id)" id="searchTitle">Search By Title</button>
                <button onclick="searchingMood(this.id)" id="search Category">Search By Category</button>
            </div>
            <table>
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>PRICE</th>
                    <th>TAXES</th>
                    <th>ADS</th>
                    <th>DISCOUNT</th>
                    <th>TOTAL</th>
                    <th>CATEGOREY</th>
                    <th>UPDATE</th>
                    <th>DELETE</th>
                </tr>
                <tbody id="tbody">
                </tbody>
            </table>

        </div>
    </div>






    <script src="js/main.js"></script>
</body>
</html>
